<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banking Dashboard</title>
</head>
<body>
    <div class="main">
        
        <h1 class="header">Banking Dashboard</h1>
        <p class="curbalance">Current Balance: $1000</p>
        <div class="amount">
        <div>
            <label for="">Deposit Amount:</label>
            <input type="number" name="" id="depo">
            <button class="depoBtn">Deposit</button>
        </div>
        <div>
            <label for="">Withdraw Amount:</label>
            <input type="number" name="" id="withD">
            <button class="withdrawBtn">Withdrawal</button>
        </div>
    </div>

    <footer>
            <div>
                <div style="flex: 1; min-width: 200px; margin-bottom: 15px;">
                    <h4 style="margin-bottom: 10px;">XYZ Bank</h4>
                    <p style="margin: 5px;">Customer Service: (123) 456-7890</p>
                    <p style="margin: 5px;">Email: support@xyzbank.com</p>
                    <p style="margin: 5px;">1234 Financial St, City, Country</p>
                </div>
            </div>
    </footer>

</div>
</body>
<script src="main.js"></script>
</html>
